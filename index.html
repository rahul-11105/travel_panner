<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">
    <div id="loginSection">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <p id="loginMessage" class="hidden"></p>
    </div>

    <div id="dashboard" class="hidden">
        <h2>Dashboard</h2>
        <h3>Upload Customer Documents</h3>

        <input type="text" id="customerName" placeholder="Customer Name" />

        <label for="panUpload">Upload PAN Card:</label>
        <input type="file" id="panUpload" />
        <button onclick="uploadDocument('PAN Card', 'panUpload')">Upload PAN Card</button>

        <label for="aadhaarUpload">Upload Aadhar Card:</label>
        <input type="file" id="aadhaarUpload" />
        <button onclick="uploadDocument('Aadhar Card', 'aadhaarUpload')">Upload Aadhar Card</button>

        <label for="salaryUpload">Upload Salary Slip:</label>
        <input type="file" id="salaryUpload" />
        <button onclick="uploadDocument('Salary Slip', 'salaryUpload')">Upload Salary Slip</button>

        <div class="document-list">
            <h3>Uploaded Documents:</h3>
            <table id="documentTable">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Document Type</th>
                        <th>Upload Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="documentList"></tbody>
            </table>
        </div>

        <h3>Upload Additional Documents</h3>
        <form id="additionalUploadForm">
            <input type="file" id="doc1" accept="application/pdf, image/*" required />
            <input type="file" id="doc2" accept="application/pdf, image/*" required />
            <input type="file" id="doc3" accept="application/pdf, image/*" required />
            <button type="submit">Upload Documents</button>
        </form>

        <div class="uploaded-documents" id="uploadedDocuments" style="display: none;">
            <h3>Uploaded Documents:</h3>
            <ul id="additionalDocumentList"></ul>
        </div>

        <button onclick="logout()">Logout</button>
    </div>
</div>


<script src="./script.js"></script>

</body>
</html>
